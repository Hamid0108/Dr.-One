<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 120px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
        }
        
        form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 30px;
            border: 5px solid #ccc;
            box-sizing: border-box;
        }
        
        .form-group .icon {
            position: static;
        }
        
        .form-group .icon i {
            position: absolute;
            top: 12px;
            left: 10px;
            color: #999;
        }
        
        .form-group .icon input {
            padding-left: 35px;
        }
        
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .social-buttons {
            margin-top: 20px;
            text-align: center;
        }
        
        .social-buttons a {
            display: inline-block;
            width: 48%;
            padding: 10px;
            background-color: #3b5998;
            color: #fff;
            border-radius: 3px;
            text-decoration: none;
            margin-bottom: 10px;
        }
        
        .social-buttons a.google {
            background-color: #dd4b39;
        }
        
        .social-buttons a i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="form-group icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="social-buttons">
            <a href="#" id="google-signup"><i class="fab fa-google"></i> Sign Up with Google</a>
            <a href="#" id="facebook-signup"><i class="fab fa-facebook"></i> Sign Up with Facebook</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-auth.js"></script>
    <script src="signup.js"></script>
</body>
</html>
